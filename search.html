<!-- 기존 예약 목록 테이블 내부 -->
<table>
    <tr th:each="reservation : ${reservations}">
        <td>
            <a th:if="${reservation.status == '예약완료'}" 
               class="btn btn-primary btn-sm"
               th:href="@{/reservations/modify/{id}(id=${reservation.id})}">예약변경</a>
        </td>
    </tr>
</table>

<!-- 예약 수정 모달 -->
<div class="modal fade" id="modifyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">예약 수정</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="modifyForm">
                    <input type="hidden" id="reservationId">
                    
                    <div class="form-group">
                        <label>지점</label>
                        <select class="form-control" id="modifyBranch">
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>사무실</label>
                        <select class="form-control" id="modifyOffice">
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>날짜</label>
                        <input type="text" class="form-control datepicker" id="modifyDate">
                    </div>
                    
                    <div class="form-group">
                        <label>시간</label>
                        <input type="text" class="form-control timepicker" id="modifyTime">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="submitModification()">수정</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
